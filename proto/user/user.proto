syntax = "proto3";

package gen.user;

option go_package = "github.com/nutreet/common/gen/user;user";

import "google/protobuf/timestamp.proto";

message User {
    string uid = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}
