syntax = "proto3";

option go_package = "github.com/nutreet/common/proto";

service FoodService {
    rpc CreateItem(CreateItemRequest) returns (CreateItemResponse) {}
}

message CreateItemRequest {
    string name = 1;
    float price = 2;
    string company = 3;
    int32 portion_size = 4;
    float calories = 5;
    float protein = 6;
    float carbs = 7;
    float fat = 8;
}

message CreateItemResponse {
    string id = 1;
    string item_id = 2;
}
